<div class="hris-container">
    <h2 class="hris-title">Generador Fichero HRIS</h2>
    <div class="hris-row-1">
        <button class="hris-button-1"><span>Ejecutar Proceso</span></button>
    </div>
    <div class="hris-row-2">
        <label for="daysNum">Generar HRIS cada:</label>
        <input id="daysNum" type="number" name="daysNum" value="30" />
        <label for="daysNum">días</label>
        <button class="hris-button-2"><span>Modificar</span></button>
    </div>
    <div class="hris-row-3">
        <label for="lastHRISCSV">Última ejecución:</label>
        <p class="lastHRISCSV-info">FECHA Y HORA PLACEHOLDER</p>
        <a href="">Descargar último fichero generado</a>
    </div>
    <div class="hris-row-4">
        <label for="nextHRISCSV">Siguiente ejecución:</label>
        <p class="nextHRISCSV-info">FECHA Y HORA PLACEHOLDER</p>
    </div>
</div>
